 <html lang="en">

 <head>

 </head>

 <body>

     <div class="container">
         


         <div class="layout-holder">
             <div class="sections">

                 <div class="section" data-id="page-x">
                     <div class="section-content">
                         <div class="component" style="top: 100px;width: 80%;height: 200px;left: 10%">

                                 {
                                    "name": "image",

                                }
                            </script>

                         </div>

                         <div class="component" style="top: 10px;width: 80%;height: 100px;left: 10%">
                             <script type="settings/json">
                                 {
                                    "name": "gallery",
                                    "template": "default",
                                    "files": [
                                        "https://greggvanourek.com/wp-content/uploads/2023/08/Nature-path-by-water-trees-and-mountains-AdobeStock_291242770-scaled.jpeg",
                                        "https://greggvanourek.com/wp-content/uploads/2023/08/Nature-path-by-water-trees-and-mountains-AdobeStock_291242770-scaled.jpeg",

                                }

                         </div>

                         <div class="component text" style="top: 300px;width: 80%;height: 100px;left: 10%">

                                 {
                                    "name": "text",
                                    "template": "default",

                                }
                            </script>

                         </div>

                     </div>
                 </div>
             </div>
             <div class="ctrlboxes"></div>
         </div>



     </div>

     <style>
         *,
         *:before,
         *:after {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }

         body {
             background-color: #efecec;
         }

         body.ir-dragging .handle,
         body.ir-resizing .handle {
             display: none;
         }

         .layout-holder {
             .moveable-control.moveable-origin {
                 display: none;
             }

             .moveable-control,
             .moveable-rotation .moveable-rotation-control {
                 --size: 12px;
                 width: var(--size);
                 height: var(--size);
                 margin-top: calc(-1 * (var(--size)/2));
                 margin-left: calc(-1 * (var(--size)/2));
                 border: 2px solid #6042c4;
                 background-color: white;
                 box-shadow: 0px 1px 4px #00000061;
             }

             .moveable-w,
             .moveable-e {
                 border-radius: 5px;
                 height: 20px;
                 margin-top: -10px;
             }

             .moveable-line {
                 height: 2px;
                 background-color: #6042c4;
             }
         }



         body.ir-dragging,
         body.ir-dragging * {
             cursor: grabbing !important;
         }

         @page {
             size: A4;
             margin: 20mm;
         }

         .sections{
            padding-top: calc(var(--toolbar-height) + var(--gap-box));
         }

         .layout-holder {
             letter-spacing: 0;
             line-height: 1.5;
         }

         .component.dragging {
             box-shadow: 0 0 20px rgba(0, 0, 0, .2);

             transition: box-shadow .2s, scale .2s;
         }

         .component {
             position: absolute;
             overflow: hidden;
             background-color: white;
             cursor: grab;


         }

         .component-content {

             min-width: 100%;
             min-height: 100%;
         }

         [data-type="image"] img,
         [data-type="image"] picture {
             width: 100%;
             height: 100%;
             display: block;
             object-fit: cover;
         }

         .section,
         .section-content {
             width: 8.27in;
             height: 11.69in;
             position: relative;
             margin-inline: auto;
         }

         .section-content {
             overflow: hidden;
             box-shadow: 0 0 5px 5px #d3d3d382;
             background-color: #fff;
         }

         .section {


             margin: 50px auto 0;
             /*padding: 20mm;*/


             transition: transform .5s;

             &:first-child {
                 margin-top: var(--padding);
             }
         }

         .toolbox {
             top: 0;
             left: 0;
             height: 100%;
             width: 250px;
             overflow: auto;
             scrollbar-width: thin;
             position: fixed;
             background-color: white;
             padding: 12px;
             box-shadow: 5px 0 5px rgba(0, 0, 0, .02);
         }

         .g-input-block input {
             width: 100%;
             padding: 5px;
         }

         .g-input-block label {
             display: block;
             padding: 0 0 3px;
         }

         .g-input-block img {
             max-width: 100%;
         }

         .g-input-block {
             padding: 10px 0;
         }

         @media print {
             #editor {
                 display: none;
             }

             .section {
                 width: 8.27in;
                 height: 11.69in;

                 box-shadow: none;
                 margin: 0;



             }
         }
     </style>














     <script>
         ;
         (function() {
             const prefix = 'ir-';
             window.$ir = {
                 prefix(str) {
                     return `${prefix}${str}`;
                 },
                 isSystem: e => {
                     const target = e.target ? e.target : e;
                     return !!target.closest('.toolbox,.dialog,#gtx-trans,.tox,.handle,.ir-toolbar');
                 }
             }

         })();
     </script>


     <script   src="./dist/libs.js"></script>
     <script   src="./dist/main.js"></script>
     <script   src="./dist/modules.js"></script>

<script type="module">
 

      window.mceAdapter = (target) => {
        return tinymce.init({
            license_key: 'gpl',
                target,
                license: false,
                menubar: false,
                inline: true,
                icons: 'default',
                plugins: 'image lists code table codesample',
                toolbar: 'blocks | forecolor backcolor | bold italic underline strikethrough | link blockquote codesample | align bullist numlist ',
                height: 400,
                content_style: 'body { margin: 0%; }',
                setup: (editor) => {
                    editor.on('init', (e) => {
                        setTimeout(() => {
                            editor.focus();
                            //editor.execCommand('SelectAll');
                        }, 1)
                    });
                }
            })
      }
      window.tipTapAdapter = (element) => {
 
      }

      window.richText = mceAdapter
      
    </script>

    
     <script type="module">
 

         addEventListener('DOMContentLoaded', () => {
             window.pdfEditor = new Editor({
                 editor: document.querySelector('#editor'),
                 sections: document.querySelector('.sections'),
             });

   

 });


     </script>

 </body>

 </html>
