 <!DOCTYPE html>
 <html lang="en">

 <head>

     <meta charset="utf-8">
     <title>PDF editor</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="author" content="">
     <link rel="stylesheet" href="./css/core.css">
     <link rel="stylesheet" href="./css/style.css">
     <link rel="stylesheet" href="colorpicker/colorpicker.css">


     

 </head>

 <body>

     <div class="container">
         


         <div class="layout-holder">
             <div class="sections">

                 <div class="section" data-id="page-x">
                     <div class="section-content">
                         <div class="component">
                             <script type="settings/json">
                                 {
                                    "name": "image",
                                    "template": "default",
                                    "radius": "0",
                                    "file": "https://greggvanourek.com/wp-content/uploads/2023/08/Nature-path-by-water-trees-and-mountains-AdobeStock_291242770-scaled.jpeg",
                                    "css": "height:300px;width:100%"
                                }
                            </script>

                         </div>

                         <div class="component text">
                             <script type="settings/json">
                                 {
                                    "name": "text",
                                    "template": "default",
                                    "content": "<h3>Producer, Vocalist, Composer Lyricist: Lana Del Rey</h3>",
                                    "css": "width: 80%;left: 10%;text-align: center;top: 310px",
                                    "inlineEditable": true
                                }
                            </script>

                         </div>

                         <div class="component">
                             <script type="settings/json">
                                 {
                                    "name": "gallery",
                                    "template": "default",
                                    "files": [
                                        "https://greggvanourek.com/wp-content/uploads/2023/08/Nature-path-by-water-trees-and-mountains-AdobeStock_291242770-scaled.jpeg",
                                        "https://greggvanourek.com/wp-content/uploads/2023/08/Nature-path-by-water-trees-and-mountains-AdobeStock_291242770-scaled.jpeg",
                                        "https://greggvanourek.com/wp-content/uploads/2023/08/Nature-path-by-water-trees-and-mountains-AdobeStock_291242770-scaled.jpeg"
                                        
                                    ],
                                    "columns": 3,
                                    "gap": 1,
                                    "css": "height: 200px;width: 100%;top:370px;left:0"
                                }
                            </script>

                         </div>

                         

                     </div>
                 </div>
             </div>
             <div class="ctrlboxes"></div>
         </div>



     </div>

     <style>
         *,
         *:before,
         *:after {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }

         body {
             background-color: #efecec;
         }

         body.ir-dragging .handle,
         body.ir-resizing .handle {
             display: none;
         }

         .layout-holder {
             .moveable-control.moveable-origin {
                 display: none;
             }

             .moveable-control,
             .moveable-rotation .moveable-rotation-control {
                 --size: 12px;
                 width: var(--size);
                 height: var(--size);
                 margin-top: calc(-1 * (var(--size)/2));
                 margin-left: calc(-1 * (var(--size)/2));
                 border: 2px solid #6042c4;
                 background-color: white;
                 box-shadow: 0px 1px 4px #00000061;
             }

             .moveable-w,
             .moveable-e {
                 border-radius: 5px;
                 height: 20px;
                 margin-top: -10px;
             }

             .moveable-line {
                 height: 2px;
                 background-color: #6042c4;
             }
         }



         body.ir-dragging,
         body.ir-dragging * {
             cursor: grabbing !important;
         }

         @page {
             size: A4;
             margin: 20mm;
         }

         
     </style>














     <script>
         ;
         (function() {
             const prefix = 'ir-';
             window.$ir = {
                 prefix(str) {
                     return `${prefix}${str}`;
                 },
                 isSystem: e => {
                     const target = e.target ? e.target : e;
                     return !!target.closest('.toolbox,.dialog,#gtx-trans,.tox,.handle,.ir-toolbar');
                 }
             }

         })();
     </script>


     <script   src="./dist/libs.js"></script>
     <script   src="./dist/main.js"></script>
     <script   src="./dist/modules.js"></script>

 
    
     <script type="module">
 

         addEventListener('DOMContentLoaded', () => {
             window.pdfEditor = new Editor({
                 editor: document.querySelector('#editor'),
                 sections: document.querySelector('.sections'),
             });

   

 });


     </script>

 </body>

 </html>
